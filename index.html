<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calebdickinson.com</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      background-image: url("https://github.com/calebdickinson/python_creations/blob/main/IMG-5558.jpg?raw=true");
      background-size: cover;
      background-position: center;
      font-family: georgia;
    }
    body::before {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    p {
      font-size: 22px;
      color: #ffffff;
    }
   input {
    border: 0;
    padding: 10px;
    font-size: 18px;
  }
  input[type="submit"] {
    background: #4B0082;
    color: white;
  }
  a {
    text-decoration: none;
    color: #ffffff;
    font-size: 20px;
    margin-top: 10px;
    display: block;
    transition: font-size 0.1s ease-in-out;
  }
  a:hover {
    font-size: 21px;
  }
  /* Media query for smaller screens */
  @media only screen and (max-width: 768px) {
    body {
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  }
  #audio-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #0088FF;
      border: none;
      color: white;
      padding: 10px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.1s ease-in-out;
      border-radius: 5px;
    }
    #audio-button:hover {
      transform: scale(1.05);
    }
</style>

  <button id="audio-button" onclick="togglePlay();">Music: Play/Pause</button>
  <script>
  var audio = document.getElementById("my-audio");
  function togglePlay() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
      audio.currentTime = 0;
    }
  }
  </script>
